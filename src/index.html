<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LENDAPLUS</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


  <!-- Loading -->
  <style>
    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      color: #fff;
      text-transform: uppercase;
      font-family: Roboto,
      Oxygen-Sans,
      Ubuntu,
      Cantarell,
      Helvetica,
      sans-serif;
      font-size: 48px;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    }

    .splash {
      background: #164c7b;
      margin: 0;
      padding: 0;
    }

    .letter {
      position: relative;
      text-shadow: 0px 0px 3px white;
    }

    .letter:nth-child(1) {
      -webkit-animation: fade 2s infinite 100ms;
      animation: fade 2s infinite 100ms;
    }

    .letter:nth-child(2) {
      -webkit-animation: fade 2s infinite 200ms;
      animation: fade 2s infinite 200ms;
    }

    .letter:nth-child(3) {
      -webkit-animation: fade 2s infinite 300ms;
      animation: fade 2s infinite 300ms;
    }

    .letter:nth-child(4) {
      -webkit-animation: fade 2s infinite 400ms;
      animation: fade 2s infinite 400ms;
    }

    .letter:nth-child(5) {
      -webkit-animation: fade 2s infinite 500ms;
      animation: fade 2s infinite 500ms;
    }

    .letter:nth-child(6) {
      -webkit-animation: fade 2s infinite 600ms;
      animation: fade 2s infinite 600ms;
    }

    .letter:nth-child(7) {
      -webkit-animation: fade 2s infinite 700ms;
      animation: fade 2s infinite 700ms;
    }

    @-webkit-keyframes fade {
      50% {
        opacity: 0.20;
      }
    }

    @keyframes fade {
      50% {
        opacity: 0.20;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="splash">
      <span class='letter'>L</span>
      <span class='letter'>O</span>
      <span class='letter'>A</span>
      <span class='letter'>D</span>
      <span class='letter'>I</span>
      <span class='letter'>N</span>
      <span class='letter'>G</span>
    </div>
  </app-root>
</body>

</html>
