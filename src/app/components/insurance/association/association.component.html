<div class="basic-container" *ngIf="header && associationTypeCode">

  <mat-accordion *ngIf="!withoutChevron">
    <mat-expansion-panel [expanded]="expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{header}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ng-container *ngTemplateOutlet="associationGrid"></ng-container>
      <br>
    </mat-expansion-panel>
  </mat-accordion>

<ng-container *ngIf="withoutChevron">
  <h4> {{header}}</h4>
  <ng-container *ngTemplateOutlet="associationGrid"></ng-container>
</ng-container>
</div>


<ng-template #associationGrid >

  <div class="container bottom">
    <div class="row">
      <ag-grid-angular class="ag-theme-balham roboto-font" [context]="context" [frameworkComponents]="frameworkcomponents"
      [components]="components" (cellEditingStopped)="rowvaluechanged($event)" [rowData]="rowData" [editType]="editType"
      (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [gridAutoHeight]=true [singleClickEdit]="true">
    </ag-grid-angular>
  </div>
  <a (click)="addrow()" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>
</div>
</ng-template>
