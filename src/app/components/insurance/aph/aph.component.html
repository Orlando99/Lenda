<div class="basic-container">

  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          APH
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      <!-- <button (click)="synctoDb()" class="btn-unstyle" [disabled]="!syncenabled()">
      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Publish</a>
      </button> -->
        
      <div class="container bottom">
        <div class="row">
        <ag-grid-angular  
        class="ag-theme-balham roboto-font"
        [animateRows]="true"
        [enableSorting]="true"
        [enableFilter]="true"
        [components]="components"
        [singleClickEdit]="true"
        (cellEditingStopped)="rowvaluechanged($event)"
        [rowData]="rowData" 
        (gridReady)="onGridReady($event)"
        [columnDefs]="columnDefs"
        [gridAutoHeight]=true>
        </ag-grid-angular>
        </div>

      </div>  
      <br>

    </mat-expansion-panel>
  </mat-accordion>

</div>
