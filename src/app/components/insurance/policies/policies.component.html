<div class="basic-container">

        <mat-accordion>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Policies
              </mat-panel-title>
            </mat-expansion-panel-header>
      
          <button (click)="synctoDb()" class="btn-unstyle" [disabled]="!syncenabled">
                  <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Publish</a>
                </button>

          <ag-grid-angular  
            [ngStyle]="style"
            class="ag-theme-balham roboto-font"
            [animateRows]="true"
            [enableSorting]="false"
            [enableFilter]="true"
            [enableColResize]="true"
            [frameworkComponents]="frameworkcomponents"
            [components]="components"
            [showToolPanel]="false"
            [toolPanelSuppressRowGroups]="true"
            [rowClassRules]="rowClassRules"
            [toolPanelSuppressValues]="true"
            [toolPanelSuppressPivots]="true"
            [toolPanelSuppressPivotMode]="true"
            [singleClickEdit]="true"
            (cellEditingStopped)="rowvaluechanged($event)"
            [rowData]="rowData" 
            [context]="context"
            (gridReady)="onGridReady($event)"
            (gridSizeChanged)="onGridSizeChanged($event)"
            (bodyScroll)="onGridScroll($event)"
            [pagination]="true"
            [paginationPageSize]="paginationPageSize"
            [paginationNumberFormatter]="paginationNumberFormatter"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef">
         </ag-grid-angular>


         <app-questions [chevronHeader]="'Questions - MPCI'" [chevronId]="'Insurance_MPCI'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - HMAX'" [chevronId]="'Insurance_HMAX'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - RAMP'" [chevronId]="'Insurance_RAMP'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - ICE'" [chevronId]="'Insurance_ICE'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - ABC'" [chevronId]="'Insurance_ABC'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - CROPHAIL'" [chevronId]="'Insurance_CROPHAIL'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>
         <app-questions [chevronHeader]="'Questions - WFRP'" [chevronId]="'Insurance_WFRP'" [displayAsChildChevron]="true" [expanded]="false"></app-questions>


        </mat-expansion-panel>
</mat-accordion>

</div>
