
 
      <div class="container bottom">
        <div class="row">
          <ag-grid-angular 
            [ngStyle]="style" class="ag-theme-balham roboto-font" 
            [animateRows]="true" 
            [enableSorting]="true" 
            [enableFilter]="true"
            [context]="context" 
            (gridSizeChanged)="onGridSizeChanged($event)" 
            [rowData]="rowData" 
            (gridReady)="onGridReady($event)"
            [columnDefs]="columnDefs" 
            >
          </ag-grid-angular>
        </div>
      </div>
