
<div class="basic-container">

  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Buyer
        </mat-panel-title>
      </mat-expansion-panel-header>

       <button (click)="synctoDb()" class="btn-unstyle" [disabled]="!syncenabled">
        <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Publish</a>
       </button>

      <button class="btn-unstyle" (click)="addrow()">
        <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>
      </button>

      <div class="container bottom">
        <ag-grid-angular  [ngStyle]="style"
        class="ag-theme-balham roboto-font"
        [animateRows]="true"
        [enableSorting]="true"
        [enableFilter]="true"
        [context]="context"
        [frameworkComponents]="frameworkcomponents"
        [components]="components"
        [singleClickEdit]="true"
        (cellEditingStopped)="rowvaluechanged($event)"
        [rowData]="rowData" 
        (gridReady)="onGridReady($event)"
        [columnDefs]="columnDefs"
        [gridAutoHeight]=true>
        </ag-grid-angular>
      </div>
      <br>
    </mat-expansion-panel>
  </mat-accordion>

</div>
