
<div class="basic-container">

  <mat-accordion>
    <mat-expansion-panel [expanded]="!!(rowData && rowData.length)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Buyer
        </mat-panel-title>
      </mat-expansion-panel-header>

      <a (click)="synctoDb()" [ngClass]="syncenabled()"  class="waves-effect waves-light btn" style="margin: 0 0 0 18px;"  ><i class="material-icons left">cloud</i>Publish</a>

      <div class="container bottom">
        <div class="row">
          <ag-grid-angular  [ngStyle]="style"
            class="ag-theme-balham roboto-font"
            [animateRows]="true"
            [enableSorting]="true"
            [enableFilter]="true"
            [context]="context"
            [frameworkComponents]="frameworkcomponents"
            [components]="components"
            [singleClickEdit]="true"
            (cellEditingStopped)="rowvaluechanged($event)"
            [rowData]="rowData"
            (gridReady)="onGridReady($event)"
            [columnDefs]="columnDefs"
            [gridAutoHeight]=true>
          </ag-grid-angular>
        </div>

        <button class="btn-unstyle" (click)="addrow()">
          <a class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>
        </button>
      </div>

      <br>
    </mat-expansion-panel>
  </mat-accordion>

</div>
