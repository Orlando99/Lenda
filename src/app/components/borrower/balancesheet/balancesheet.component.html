<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Balance Sheet
      </mat-panel-title>
    </mat-expansion-panel-header>
    <!-- <a (click)="synctoDb()" [ngClass]="syncenabled()"  class="waves-effect waves-light btn" style="margin: 0 0 10px 18px;"  ><i class="material-icons left">cloud</i>Publish</a> -->

    <div class="row" style="margin:5px 0 0 0">
        <!-- <div class="col m2 cell text-right font-weight-600" style="margin-top:15px">
          Financials as of:
        </div> -->
        <div class="input-field col m3">
          <mat-form-field>
            <input matInput type="text" placeholder="Financials as of:" [(ngModel)]="Financials_Date" name="AG_PRO_Requested_Credit"  (blur)="updateLocalStorage()">
          </mat-form-field>
        </div>
  
      <div class="input-field col m3" style="margin-top:20px">
          <mat-checkbox matInput class="example-margin" [(ngModel)]="CPA_Prepared_Financials" (change)="updateLocalStorage()">CPA Financials</mat-checkbox>
      </div>

    </div>
    <div class="container bottom">
        <ag-grid-angular
        style="width: 96%; height: 180px;"
        class="ag-theme-balham roboto-font"
        [singleClickEdit]="true"
        (cellEditingStopped)="celleditingstopped($event)"
        [enableSorting]="true"
        [enableFilter]="true"
        [rowData]="rowData"
        [getRowClass]="getRowClass"
        [components]="components"
        (gridReady)="onGridReady($event)"
        [pinnedBottomRowData]="pinnedBottomRowData"
        [columnDefs]="columnDefs"
        [toolPanelSuppressSideButtons] = true
        [showToolPanel]="false" 
        [gridAutoHeight]=true>
        </ag-grid-angular>
        </div>

       
     
  </mat-expansion-panel>
</mat-accordion>
