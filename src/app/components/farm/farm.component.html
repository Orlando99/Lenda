<div class="basic-container">

  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Farm
        </mat-panel-title>
      </mat-expansion-panel-header>

    <button (click)="synctoDb()" class="btn-unstyle" [disabled]="syncFarmStatus===0">
      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Publish</a>
     </button>

      <!-- <button (click)="addrow()" mat-raised-button color="primary">Add </button> -->
     <a (click)="addrow()" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>

      <div class="container bottom">
        <div class="row">
          <ag-grid-angular [ngStyle]="style" class="ag-theme-balham roboto-font" [animateRows]="true" [enableSorting]="true" [enableFilter]="true"
            [context]="context" [frameworkComponents]="frameworkcomponents" [components]="components" [singleClickEdit]="true"
            (cellEditingStopped)="rowvaluechanged($event)" (cellEditingStarted)="cellEditingStarted($event)" [rowData]="rowData"
            (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" [headerHeight]="45">
          </ag-grid-angular>
        </div>
      </div>
      <br>
    </mat-expansion-panel>
  </mat-accordion>

</div>
