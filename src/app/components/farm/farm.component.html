
<div class="basic-container">

  <mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Farm
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="allDataFetched" class="container">
      <div class="row">
        <div class="col s12">
          <!-- Table Here -->
       <h4>
          <button (click)="synctoDb()" [disabled]="!syncenabled" mat-icon-button>
          <mat-icon >publish</mat-icon>
        </button></h4>
          <table class="bordered">
            <thead>
              <tr>
                  <th>State</th>
                  <th>County</th>
                  <th>% Prod</th>
                  <th>Landlord</th>
                  <th>FSN</th>
                  <th>Section</th>
                  <th>Rated</th>
                  <th>$ Rent</th>
                  <th>Rent UoM</th>
                  <th>$ Rent Due</th>
                  <th>$ Waived</th>
                  <th>% Rent</th>
                  <th>Perm to Ins</th>
                  <th>IR Acres</th>
                  <th>NI Acres</th>
                  <th>Total Acres</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let farm of localloanobject.Farms;let i=index">
                <td>LA</td>
                <td>Richland</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
             
            </tbody>
            </table>
          <!-- Ends Here -->
          <br>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
  </mat-accordion>
 
</div>
