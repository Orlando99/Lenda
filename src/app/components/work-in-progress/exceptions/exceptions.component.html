<div class="content-section">
  <span class="font-weight-600 section-heading">Exceptions</span>

  <p *ngFor="let exception of localExceptionLogs">
    <span [class.high-severity-text]="exception.level==2" [class.low-severity-text]="exception.level==1">
      {{exception.message}}
    </span>
  </p>

</div>
