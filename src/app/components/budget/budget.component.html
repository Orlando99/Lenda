<!-- <app-cropbasedbudget></app-cropbasedbudget> -->

<div class="basic-container">

    <div class="page-header">
        <span class="text">Budget</span>
        <app-btn-publish (publishClicked)="synctoDb()" [currentPageName]="currentPageName"></app-btn-publish>
    </div>

    <app-association [header]="'Distributor'" [associationTypeCode]="'DIS'" [currentPageName]="currentPageName"></app-association>
    <app-association [header]="'Third Party'" [associationTypeCode]="'THR'" [currentPageName]="currentPageName"></app-association>
    <app-association [header]="'Harvester'" [associationTypeCode]="'HAR'" [currentPageName]="currentPageName"></app-association>
    <!-- <app-distributer></app-distributer>
    <app-thirdparty></app-thirdparty>
    <app-harvester></app-harvester> -->
    <app-questions [chevronId]="'Budget'"  [currentPageName]="currentPageName"></app-questions>

    <!-- <app-loanbudget-group></app-loanbudget-group> -->

  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Total Budget

        </mat-panel-title>
      </mat-expansion-panel-header>

      <button (click)="synctoDb()" class="btn-unstyle">
                <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Publish</a>
            </button>
            <div class="container bottom">
                    <div class="container bottom">
                            <div class="row">
                            <ag-grid-angular
                            [ngStyle]="style"
                            class="ag-theme-balham roboto-font"
                            [animateRows]="true"
                            [enableSorting]="true"
                            [enableFilter]="true"
                            [rowData]="rowData"
                            (gridReady)="onGridReady($event)"
                            [columnDefs]="columnDefs"
                            [getRowStyle]="getRowStyle"
                            [pinnedBottomRowData]="pinnedBottomRowData">
                            </ag-grid-angular>
                            </div>
                          </div>
            </div>
            <br>

            <app-loanbudget *ngFor=" let cp of cropPractices" [cropPractice]="cp"></app-loanbudget>
        </mat-expansion-panel>
    </mat-accordion>






</div>
