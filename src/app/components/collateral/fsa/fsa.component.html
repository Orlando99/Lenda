<mat-accordion>
  <mat-expansion-panel  [expanded]="!!(rowData && rowData.length)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        FSA
      </mat-panel-title>
    </mat-expansion-panel-header>

    <a (click)="synctoDb()" [ngClass]="syncenabled()"  class="waves-effect waves-light btn" style="margin: 0 0 0 18px;"  ><i class="material-icons left">cloud</i>Publish</a>

     <!-- <button (click)="addrow()" mat-raised-button color="primary" >Add </button> -->
     <a (click)="addrow()" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Add</a>

    <div class="container bottom">
      <div class="row" >
        <ag-grid-angular 
        class="ag-theme-balham roboto-font"
        [animateRows]="true" [enableSorting]="true" 
        [enableFilter]="true"
        [context]="context"
        (gridSizeChanged)="onGridSizeChanged($event)" 
        [frameworkComponents]="frameworkcomponents" 
        [components]="components"
        [singleClickEdit]="true" 
        (cellEditingStopped)="rowvaluechanged($event)" 
        [rowData]="rowData" 
        (gridReady)="onGridReady($event)"
        [pinnedBottomRowData]="pinnedBottomRowData" 
        [columnDefs]="columnDefs" 
        [gridAutoHeight]=true>
        </ag-grid-angular>
      </div>
    </div>
    <br>
  </mat-expansion-panel>
</mat-accordion>
