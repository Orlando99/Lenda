<mat-card disabled=true>
  <mat-card-title>Naming Conventions</mat-card-title>

  <button name="btndelete" mat-raised-button color="accent" (click)="Deleterow()">Delete</button>
  <mat-grid-list cols="2" rowHeight="2:.3">
      <mat-grid-tile  >
        <mat-form-field class="grid-list">
          <mat-icon matPrefix >search</mat-icon>
          <input type="text" (click)="search($event)" (change)="search($event)" matInput placeholder="Search">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="grid-list">
          <mat-select placeholder="New_LM_Table" [(ngModel)]="selectedValue">
            <mat-option *ngFor="let table of tables" [value]="table">{{table}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="filterLM()">Go</button>
      </mat-grid-tile>
  </mat-grid-list>

  <div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>


<ag-grid-angular
#agGrid
style="height: 600px;font-size:11px" 
id="myGrid"
[singleClickEdit]="true"
class="ag-theme-blue"
(cellEditingStopped)="celleditingstopped($event)"
[columnDefs]="columnDefs"
(selectionChanged)="onSelectionChanged()"
[rowSelection]="rowSelection"
[suppressRowClickSelection]="true"
[debug]="true"
[rowData]="rows"
[enableSorting]="true"
[enableFilter]="true"
[getRowHeight]="getRowHeight"
(gridReady)="onGridReady($event)"
[frameworkComponents]="frameworkComponents"
></ag-grid-angular>

</div>
</mat-card>
