<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        YIELD
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngIf="allDataFetched" class="container">
      <div class="row">
        <div class="col s12">
          <!-- Table Here -->
       <h4>
          <button (click)="synctoDb()" [disabled]="!syncenabled" mat-icon-button>
          <mat-icon >publish</mat-icon>
        </button></h4>
          <table class="bordered">
            <thead>
              <tr>
                  <th>Crop</th>
                  <th>Crop Type</th>
                  <th>Ir/Ni</th>
                  <th>Practice</th>
                  <th *ngFor="let year of years">{{year}}</th>
                  <th>Crop Yield</th>
                  <th>APH</th>
                  <th> Ins UOM </th>

              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let item of arrayrow">
                   <td>{{item.Crop_Type}}</td>
                   <td>{{item.Crop_Type_Code}}</td>
                   <td>{{item.Practice_Type_Code}}</td>
                   <td>{{item.Practice_Type_Code}}</td>
                   <td *ngFor="let year of years">{{item[year+'_yield']}}</td>
                   <td>{{item.Crop_Yield}}</td>
                   <td>{{item.APH}}</td>
                   <td>Bu</td>
                   
              </tr>
             
            </tbody>
            </table>
          <!-- Ends Here -->
          <br>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
