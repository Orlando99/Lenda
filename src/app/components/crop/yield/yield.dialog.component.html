
<h2 mat-dialog-title>Add New Crop</h2>
<div mat-dialog-content>
  <mat-select placeholder="Crop" [(ngModel)]= data.selected.crop>
    <mat-option *ngFor="let crop of data.crops" [value]="crop">
      {{crop.Crop_Name+' '+crop.Practice_type_code}}
    </mat-option>
  </mat-select>
</div>
<div mat-dialog-actions>
  <button class="waves-effect waves-light btn btn-flat btn-secondary" (click)="onNoClick()">
      Cancel
  </button>
  <button class="waves-effect waves-light btn btn-flat" [mat-dialog-close]="data.selected">
      OK
  </button>
</div>
