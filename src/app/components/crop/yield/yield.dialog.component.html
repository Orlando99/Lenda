<h2 mat-dialog-title>Add New Crop</h2>
<div mat-dialog-content>
  <mat-select placeholder="Crop" [(ngModel)]=data.selected.crop>
    <mat-option *ngFor="let crop of data.crops" [value]="crop">
      {{crop.Crop_Name+' '+crop.Practice_type_code}}
    </mat-option>
  </mat-select>
</div>

 <div class="alertModal modal-footer">
  <div class="mat-footer-inner">
    <button class="mat-raised-button alertifybtndone green modal-trigger" (click)="onNoClick()">
      Cancel
    </button>
    <button class="alertifybtncancel btn-outline modal-close modal-cancel mat-raised-button"  [mat-dialog-close]="data.selected">
      OK
    </button>
  </div>
 </div>
