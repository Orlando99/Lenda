<div class="row">
  <div class="col-sm-12">

    <div class="table-responsive" *ngIf="loanlist.length">
      <table class="table table-styling">
        <thead>
          <tr class="table-secondary">
            <th>Loan No</th>
            <th>Loan Full Id</th>
            <th>Borrower</th>
            <th>Application Date</th>
            <th>Borrower ID Type</th>


          </tr>
        </thead>
        <tbody>
          <tr style="cursor:pointer" (click)="navigatetoloan(loan.Id)" *ngFor="let loan of loanlist">

            <th scope="row">{{loan.Loan_ID}}</th>
            <td>
              <a [routerLink]="['/home','loanoverview', loan.Loan_ID, 'summary']"> {{loan.Loan_Full_ID}} </a>
            </td>
            <td>{{(loan.Borrower_First_Name ||'') +' '+ (loan.Borrower_Last_Name||'')}}</td>
            <td>{{loan.Application_Date | date:short}}</td>

            <td>{{loan.Borrower_ID_Type}}</td>

          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loanlist.length">
      Loading...
    </div>
    <!-- Custom Table color with hover and stripped table end -->
  </div>
</div>
