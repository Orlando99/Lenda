<div class="row-section" *ngIf="viewMode == 2">
  <div>
    <span class="header-label">Budget</span>
    <span class="header-value">$ 393</span>
  </div>
  <div>
    <span class="header-label">Cash Flow</span>
    <span class="header-value">$ 452</span>
  </div>
  <div>
    <span class="header-label">Break Even</span>
    <span class="header-value">47.19</span>
  </div>
  <div class="budget-doughnut">
    <canvas baseChart [colors]="chartColors" [options]="chartOptions" [data]="doughnutChartData" [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"></canvas>
  </div>
</div>
