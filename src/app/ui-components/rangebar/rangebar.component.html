<div>
  <svg viewBox="0 0 100% 10" height="100px" preserveAspectRatio="xMinYMin meet" class="w-100 rangebar">
    <g id="value"></g>
    <text class="text" x="20%" y="50%">Strong</text>
    <text class="text" x="50%" y="50%">Stable</text>
    <text class="text" x="80%" y="50%">Weak</text>
    <text class="text-val" x="5" y="50%">{{ strong | number:'.1-1' }}</text>
    <text class="text-val" x="50%" y="50%">{{ stable | number:'.1-1' }}</text>
    <text class="text-val" x="100%" y="50%">{{ weak | number:'.1-1' }}</text>

    <rect class="bar" fill="#eee" x="0" y="50%" width="100%" height="1" />
    <circle cx="5" cy="50%" r="3" fill="#164c7b" stroke="#666" stroke-width="1" />
    <circle cx="50%" cy="50%" r="3" fill="#164c7b" stroke="#666" stroke-width="1" />
    <circle cx="100%" cy="50%" r="3" fill="#164c7b" stroke="#666" stroke-width="1" />
    <rect class="main-value" fill="#164c7b" [attr.x]="valuePercent" y="50%" width="10" height="20" />
  </svg>
</div>
