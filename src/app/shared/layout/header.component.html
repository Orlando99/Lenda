<!-- Start Application Header -->
<header class="webApp_header">
  <div class="header_Content plum-purple white-text">

    <div class="contentTitle">
      <h1> </h1>
    </div>

    <div class="WebAppHeader_search">
      <div class="WebApp_globalSearch is_empty">
        <div class="searchForm">

        </div>
      </div>
    </div>
    <span></span>


    <div class="user_menu">
      <div class="user_menu_contents" id="user_menu_contents">
        <div class="user_menu_avatar dropdown" [matMenuTriggerFor]="LoginMenu">
          <div class="avatar circle orange has_image">
            <div class="initials">
              <span class="initial_text">T</span>
            </div>
            <img src="../assets/images/noPhoto.png">
          </div>
          <i class="material-icons md-18">arrow_drop_down</i>
          <mat-menu #LoginMenu="matMenu" id="LoginMenu">
            <button mat-menu-item class="loginProfileMenu">
              <i class="material-icons left">settings</i>
              <span>Profile Setting</span>
            </button>
            <button id="user_menu_logout" mat-menu-item class="loginProfileMenu" title="Logout left">
              <i class="material-icons">power_settings_new</i>
              <span>Sign Out</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>









  </div>
